<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container" align="center" style="width:800px; margin:0 auto;" >
		<form action="#" th:action="@{/crypto}"
			th:object="${cryptoPriceRequest}" method="post">

			<div class="form-group blu-margin">
				<select class="form-control" id="code" name="code">
					<option value="">Cryptocurrency</option>
					<option th:each="cryptocurrency : ${cryptos}"
						th:value="${cryptocurrency.id}"
						th:text="${cryptocurrency.name}+' : '+${cryptocurrency.id}"
						th:selected="${cryptocurrency.id}==${selectedCrypto}"></option>
				</select>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="email"
					placeholder="IP Address" name="address" th:field="*{address}">
				<br />
				<p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
					class="alert alert-danger"></p>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<h1 align="center" th:if="${message != null}">
		<span>Current unit price is</span> <small th:text="${message}"></small>
	</h1>
</body>
</html>
